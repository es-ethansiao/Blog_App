<!-- Format for HTML webpages -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- Title formatting for all webpages, shown on the tab.
            If title parameter is sent from python app, it displays next to the "Flask Blog" text -->
        {% if title %}
        <title>Flask Blog - {{title}}</title>
        <!-- Otherwise, just the name "Flask Blog" is displayed as the title -->
        {% else %}
            <title>Flask Blog</title>
        {% endif %}
    </head>

    <body>
        <!-- Div tag with container pulls content away from the very edge and creates a margin -->
        <div class="container">
        <!-- Block code allows different content to be added in other HTML files -->
        {% block content %}{% endblock %}
        </div>

        <!-- JavaScript: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
